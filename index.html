<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Post management</title>
</head>
<body>
    <div class="controller">
        <select name="mode">
            <option value="1" selected>get</option>
            <option value="2">create</option>
            <option value="3">delete</option>
            <option value="4">update</option>
        </select>
        <form action="#" method="get">
            <input type="number" name="input__postID" placeholder="Post ID">
            <input type="text" name="input__username" placeholder="Username">
            <input type="submit" value="FIND">
        </form>
    </div>
    <div class="container">
    </div>
    <script src="/script.js"></script>
</body>
</html>
